<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        box-sizing: border-box;
      }
      .wrap {
        width: 1200px;
        margin: 0 auto;
      }
      #result {
        width: 127px;
        height: 50px;
        margin: 250px;
        text-align: right;
      }
      #operatior {
        width: 500px;
        height: 50px;
        margin: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <input readonly id="operatior" />
      <input readonly type="number" id="result" />

      <div class="row">
        <button id="num-7">7</button>
        <button id="num-8">8</button>
        <button id="num-9">9</button>
        <button id="plus">+</button>
      </div>

      <div class="row">
        <button id="num-4">4</button>
        <button id="num-5">5</button>
        <button id="num-6">6</button>
        <button id="minus">-</button>
      </div>

      <div class="row">
        <button id="num-1">1</button>
        <button id="num-2">2</button>
        <button id="num-3">3</button>
        <button id="divide">/</button>
      </div>

      <div class="row">
        <button id="clear">C</button>
        <button id="num-0">0</button>
        <button id="calulate">=</button>
        <button id="multiply">X</button>
      </div>
    </div>
    <script>
      let numOne = "";
      let operatior = "";
      let numTwo = "";
      const $operatior = document.querySelector("#operatior"); // 태그는 변수 설정할때 $로
      const $result = document.querySelector("#result");

      const onClickNumber = (num) => {
        return () => {
          console.log(num);

          if (!operatior) {
            numOne += num;
            $result.value += num;
            return;
          }

          if (!numTwo) {
            $result.value = "";
          }

          numTwo += num;
          $result.value += num;
        };
      }; // 고차함수 (high order funtion) : 함수가 함수를 리턴

      const onClickOperator = (op) => () => {
        if (numTwo) {
          switch (operatior) {
            case "+":
              $result.value = parseInt(numOne) + parseInt(numTwo);
              break;
            case "-":
              $result.value = numOne - numTwo;
              break;
            case "*":
              $result.value = numOne * numTwo;
              break;
            case "/":
              $result.value = numOne / numTwo;
              break;
            default:
              break;
          }
          numOne = $result.value;
          numTwo = "";
        }

        if (numOne) {
          operatior = op;
          $operatior.value = op;
        } else {
          alert("숫자를 먼저 입력하세요");
        }
      };

      document
        .querySelector("#num-0")
        .addEventListener("click", onClickNumber("0"));
      document
        .querySelector("#num-1")
        .addEventListener("click", onClickNumber("1"));
      document
        .querySelector("#num-2")
        .addEventListener("click", onClickNumber("2"));
      document
        .querySelector("#num-3")
        .addEventListener("click", onClickNumber("3"));
      document
        .querySelector("#num-4")
        .addEventListener("click", onClickNumber("4"));
      document
        .querySelector("#num-5")
        .addEventListener("click", onClickNumber("5"));
      document
        .querySelector("#num-6")
        .addEventListener("click", onClickNumber("6"));
      document
        .querySelector("#num-7")
        .addEventListener("click", onClickNumber("7"));
      document
        .querySelector("#num-8")
        .addEventListener("click", onClickNumber("8"));
      document
        .querySelector("#num-9")
        .addEventListener("click", onClickNumber("9"));
      document
        .querySelector("#plus")
        .addEventListener("click", onClickOperator("+"));
      document
        .querySelector("#minus")
        .addEventListener("click", onClickOperator("-"));
      document
        .querySelector("#divide")
        .addEventListener("click", onClickOperator("/"));
      document
        .querySelector("#multiply")
        .addEventListener("click", onClickOperator("*"));
      document.querySelector("#calulate").addEventListener("click", () => {
        if (numTwo) {
          switch (operatior) {
            case "+":
              $result.value = parseInt(numOne) + parseInt(numTwo);
              break;
            case "-":
              $result.value = numOne - numTwo;
              break;
            case "*":
              $result.value = numOne * numTwo;
              break;
            case "/":
              $result.value = numOne / numTwo;
              break;
            default:
              break;
          }
          $operatior.value = "";
          numOne = $result.value;
          operatior = "";
          numTwo = "";
        } else {
          alert("숫자를 먼저 입력하세요");
        }
      });
      document.querySelector("#clear").addEventListener("click", () => {
        numOne = "";
        operatior = "";
        numTwo = "";
        $operatior.value = "";
        $result.value = "";
      });
    </script>
  </body>
</html>
