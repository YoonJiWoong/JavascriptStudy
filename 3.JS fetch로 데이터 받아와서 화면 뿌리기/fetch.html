<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // fetch 함수 이용 get 호출
      fetch("https://jsonplaceholder.typicode.com/posts/1")
        .then((res) => res.json()) // 콘솔 찍어보면 promise가 반환되는걸 알 수 있음 .then((res)=> console.log(res.json()))
        .then((data) => console.log(data)); // 그래서 또 then 하니 잘 나옴

      // fetch 함수 이용 post 호출
      fetch("https://jsonplaceholder.typicode.com/posts", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          // 반드시 문자열로 변환한 다음 바디 옵션으로 사용해야
          title: "foo",
          body: "bar",
          userId: 1,
        }),
      })
        .then((response) => response.json()) // 콘솔 찍어보면 promise가 반환되는걸 알 수 있음
        .then((json) => console.log(json));
    </script>
  </body>
</html>
